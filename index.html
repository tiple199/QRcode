<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mã QR code</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrap">
        <h1>Tạo mã QR code</h1>
        <input type="text" class="qr_text" id="qr_text" placeholder="Nhập text hoặc URL">

        <label for="sizes">Lựa chọn kích thước</label>
        <select id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
            <option value="800">800x800</option>
        </select>
        <div class="body_qr">
            <!-- Mã QR sẽ được tạo ở đây -->
        </div>
        <div class="footer_qr">
            <a href="" id="generate">Tạo QR code</a>
            <a href="" id="download" download="qrcode.png">Tải về</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
